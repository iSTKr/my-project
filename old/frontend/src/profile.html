<!DOCTYPE html>
<html>
<head>
    <title>CASH.f - Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            text-align: center;
            padding-top: 50px;
        }

        input[type="email"], input[type="text"] {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 200px;
        }

        button {
            background-color: lightblue;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <form>
        <input type="email" placeholder="New Email">
        <input type="text" placeholder="Name">
        <input type="text" placeholder="City">
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
